apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: deploy-memory-milvus-standalone
  namespace: argo
spec:
  entrypoint: deploy-memory-milvus-standalone
  templates:
    - name: deploy-memory-milvus-standalone
      steps:
        - - name: deploy-milvus
            template: deploy-milvus
        - - name: wait-healthy
            templateRef:
              name: wait-milvus-healthy
              template: wait-milvus-healthy
            arguments:
              parameters:
                - name: milvus-release
                  value: '{{workflow.parameters.milvus-release}}'
    - name: deploy-milvus
      resource:
        action: apply
        manifest: |
          apiVersion: milvus.io/v1beta1
          kind: Milvus
          metadata:
            name: {{workflow.parameters.milvus-release}}
            namespace: default
            labels:
              app: milvus
          spec:
            mode: standalone
            dependencies:
              etcd:
                inCluster:
                  deletionPolicy: Delete
                  pvcDeletion: true
              storage:
                inCluster:
                  deletionPolicy: Delete
                  pvcDeletion: true
            components:
              image: {{workflow.parameters.milvus-image-repo}}:{{workflow.parameters.milvus-image-tag}}
              resources:
                requests:
                  memory: 500Mi
                limits:
                  memory: {{workflow.parameters.standalone-memory-limit}}
            config:
              log:
                level: debug
  arguments:
    parameters:
      - name: milvus-image-repo
        value: milvusdb/milvus-dev
      - name: milvus-image-tag
        value: 2.1.0-20220707-e902dd97
      - name: milvus-release
        value: standalone-memory
      - name: standalone-replicas
        value: '1'
      - name: standalone-memory-limit
        value: 6Gi
  serviceAccountName: cluster-argo-milvus
